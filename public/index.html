<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frame Order Management Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    .dashboard-header {
      background-color: #343a40;
      color: white;
      padding: 20px 0;
      margin-bottom: 30px;
    }
    .action-buttons {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="/">Frame Order System</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" href="/">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/orders.html">My Orders</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <div class="row">
      <div class="col-md-12 mb-4">
        <h1>Frame Order System</h1>
        <p class="lead">Submit custom frame orders to Larson-Juhl and track their status</p>
        <div id="status-indicator" class="alert alert-success">
          Checking API status...
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="card mb-4">
          <div class="card-header">
            <h5 class="mb-0">System Status</h5>
          </div>
          <div class="card-body">
            <p>API Status: <span id="api-status">Checking...</span></p>
            <p>Orders Directory: <span id="orders-dir-status">Checking...</span></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Check API status
      checkApiStatus();

      // Check status every 30 seconds
      setInterval(checkApiStatus, 30000);

      function checkApiStatus() {
        fetch('/api/status')
          .then(response => {
            if (!response.ok) {
              throw new Error('Status check failed with HTTP ' + response.status);
            }
            return response.json();
          })
          .then(data => {
            document.getElementById('api-status').textContent = 'Online';
            document.getElementById('api-status').className = 'text-success';
            document.getElementById('status-indicator').className = 'alert alert-success';
            document.getElementById('status-indicator').textContent = 'System is online and operational';
            console.log('Checking API status...');
          })
          .catch(error => {
            document.getElementById('api-status').textContent = 'Offline';
            document.getElementById('api-status').className = 'text-danger';
            document.getElementById('status-indicator').className = 'alert alert-danger';
            document.getElementById('status-indicator').textContent = 'System is currently offline';
            console.log('Error checking status:', error);
          });
      }
    });
  </script>
</body>
</html>
