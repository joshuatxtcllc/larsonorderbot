<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frame Order Management Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    .dashboard-header {
      background-color: #343a40;
      color: white;
      padding: 20px 0;
      margin-bottom: 30px;
    }
    .action-buttons {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <header class="dashboard-header">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-md-8">
          <h1>Frame Order Management</h1>
          <p class="mb-0">Larson-Juhl Order Automation</p>
        </div>
        <div class="col-md-4 text-end">
          <div>
            System Status: <span id="systemStatus" class="badge bg-secondary">checking...</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="action-buttons">
      <button id="checkStatusBtn" class="btn btn-primary">
        <i class="fas fa-search me-2"></i> Check Order Status
      </button>
      <button id="retryOrderBtn" class="btn btn-warning">
        <i class="fas fa-redo me-2"></i> Retry Failed Order
      </button>
    </div>

    <div class="card">
      <div class="card-header">
        <h3>Order History</h3>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Order ID</th>
                <th>Timestamp</th>
                <th>Status</th>
                <th>Items</th>
              </tr>
            </thead>
            <tbody id="ordersTable">
              <tr>
                <td colspan="4" class="text-center">Loading orders...</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/app.js"></script>
</body>
</html>
