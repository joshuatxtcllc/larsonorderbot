<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Larson-Juhl Frame Order Dashboard</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    .tooltip-help {
      cursor: pointer;
      color: #6c757d;
      margin-left: 4px;
    }
    .frame-order {
      background-color: #f8f9fa;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
      border: 1px solid #dee2e6;
    }
    .status-badge {
      width: 12px;
      height: 12px;
      display: inline-block;
      border-radius: 50%;
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">
        <i class="fas fa-vector-square me-2"></i>
        Larson-Juhl Frame Order Automation
      </a>
      <span class="navbar-text">
        Server Status: <span id="statusIndicator" class="badge bg-secondary">checking...</span>
      </span>
    </div>
  </nav>

  <div class="container mt-4">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="orders-tab" data-bs-toggle="tab" data-bs-target="#orders" type="button" role="tab">Orders</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="new-order-tab" data-bs-toggle="tab" data-bs-target="#new-order" type="button" role="tab">New Order</button>
      </li>
    </ul>

    <div class="tab-content mt-3" id="myTabContent">
      <!-- Orders Tab -->
      <div class="tab-pane fade show active" id="orders" role="tabpanel">
        <div class="card">
          <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0">Recent Orders</h5>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-hover" id="ordersTable">
                <thead>
                  <tr>
                    <th>Order ID</th>
                    <th>Timestamp</th>
                    <th># Items</th>
                    <th>Status</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td colspan="5" class="text-center">Loading orders...</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

      <!-- New Order Tab -->
      <div class="tab-pane fade" id="new-order" role="tabpanel">
        <div class="card">
          <div class="card-header">
            <h5 class="mb-0">Create New Frame Order</h5>
          </div>
          <div class="card-body">
            <form id="orderForm">
              <div id="ordersContainer">
                <div class="frame-order">
                  <div class="row">
                    <div class="col-md-6 mb-3">
                      <label for="itemNumber0" class="form-label">Larson-Juhl Item Number</label>
                      <i class="fas fa-question-circle tooltip-help" data-bs-toggle="tooltip" title="Enter the Larson-Juhl moulding number (e.g. 562810)"></i>
                      <input type="text" class="form-control item-number" id="itemNumber0" placeholder="e.g. 562810" required>
                    </div>
                    <div class="col-md-6 mb-3">
                      <label for="quantity0" class="form-label">Quantity</label>
                      <input type="number" class="form-control quantity" id="quantity0" min="1" value="1" required>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-3 mb-3">
                      <label for="width0" class="form-label">Width (inches)</label>
                      <input type="number" class="form-control width" id="width0" step="0.125" placeholder="e.g. 16.25" required>
                    </div>
                    <div class="col-md-3 mb-3">
                      <label for="height0" class="form-label">Height (inches)</label>
                      <input type="number" class="form-control height" id="height0" step="0.125" placeholder="e.g. 20.5" required>
                    </div>
                    <div class="col-md-6 mb-3">
                      <label for="preparedness0" class="form-label">Unit of Measurement</label>
                      <i class="fas fa-question-circle tooltip-help" data-bs-toggle="tooltip" title="Select 'Join' for joined frames or 'Length' for cut lengths"></i>
                      <select class="form-select preparedness" id="preparedness0" required>
                        <option value="join">Join (Assembled Frame)</option>
                        <option value="length">Length (Cut Only)</option>
                      </select>
                    </div>
                  </div>
                  <button type="button" class="btn btn-outline-danger btn-sm remove-order" disabled>
                    <i class="fas fa-trash-alt me-1"></i> Remove
                  </button>
                </div>
              </div>

              <div class="d-flex justify-content-between mt-3">
                <button type="button" id="addOrderBtn" class="btn btn-outline-primary">
                  <i class="fas fa-plus me-1"></i> Add Another Frame
                </button>
                <button type="submit" class="btn btn-primary">
                  <i class="fas fa-paper-plane me-1"></i> Submit Order
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="bg-light py-3 mt-5">
    <div class="container text-center">
      <small class="text-muted">Larson-Juhl Frame Order Automation &copy; 2023</small>
    </div>
  </footer>

  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/script.js"></script>
</body>
</html>
